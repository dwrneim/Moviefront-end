<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsive.css">
</head>

<body>
    <div class="login_container">
        <h2>Login</h2>

        <form onsubmit="submitLogin(event)">
            <div class="login_content">
                <div class="login_input">
                    <label for="login_email">Email</label>
                    <input id="login_email" placeholder="sitiago@gmail.com" type="text">
                </div>
                <div class="login_input">
                    <label for="login_pass">Password</label>
                    <input id="login_pass" placeholder="********" type="password">
                </div>
                <p class="login_err"></p>
                <a href="#">Forgot password</a>
            </div>
            <button  type="submit" class="enterance_login">Login</button>
        </form>
        <button class="enterance_go_reg">Go register</button>
    </div>




    <script src="../data.js"></script>
    <script src="login.js"></script>
</body>

</html>
